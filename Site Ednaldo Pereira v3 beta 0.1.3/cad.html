<!DOCTYPE html>
<html lang="pt-BR">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Site sobre o Ednaldo Pereira"/>
	    <meta name="keyword" content="ednaldo pereira, música, meme"/>
        <link rel="stylesheet" href="./css/ednaldo.css">
        <link rel="icon" href="imgs/ednaldinho.ico">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap" rel="stylesheet">
        <title> Cadastro </title>
        <link rel="stylesheet" type="text/css" href="css/cadlog.css">

    </head>

    <body>

        <main>
            <section class="texto--cad">

                <h1> <strong> Bem-vindo ao Ednaldismo! </strong> </h1>
                <h2> "Não quero a guerra, quero a paz" - PEREIRA, Ednaldo </h2>

            </section>

            <form>

                <div class="nome--cad">
                    <label> Nome: </label> <br /> 
                    <input type="textbox" required>
                </div>

                <div class="email--cad">
                    <label> Email: </label> <br /> 
                    <input type="textbox" required>
                </div>

                <div class="senha--cad">
                    <label> Senha: </label> <br /> 
                    <input type="password" required> 
                </div>

                <div class="confSenha--cad">
                    <label> Confirme sua senha: </label> <br /> 
                    <input type="password" required>
                </div>

                <button class="env--cad"> Enviar </button>

            </form>
        </main>

    </body>

</html>
